<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./app.css">
    <title>02 box model</title>
  </head>
  <body>
    <nav>
      <div class="nav_title">
        <h3><strong>Popular Github</strong></h3>
      </div>

              <p class="name">paulmillr</p>

        <div class="bottom">
